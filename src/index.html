<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <form class="form">
            <h2>Add Your Score</h2>
            <input type="text" placeholder="Your name" class="name">
            <input type="text" placeholder="Your score" class="score">
            <button type="submit" class="btn">Submit</button>
        </form>
        <div class="score-list">
            <div class="score-header">
                <h2>Recent Scores</h2>
                <button type="button" class="btn">Refresh</button>
            </div>
            <ul class="score-data">
                <li>name: 100</li>
                <li>name: 200</li>
                <li>name: 300</li>
                <li>name: 400</li>
                <li>name: 500</li>
                <li>name: 600</li>
            </ul>
        </div>
    </div>
</body>

</html>
