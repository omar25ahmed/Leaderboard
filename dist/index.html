<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Project</title>
  <script defer src="main.js"></script></head>

  <body>
    <h1>Leaderboard</h1>
    <div class="container">
      <div class="center">
        <h1>Add Your Score</h1>
        <form class="form">
          <div class="inputbox">
            <input type="text" required="required" class="name" />
            <span>Username</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" class="score" />
            <span>Score</span>
          </div>
          <div class="inputbox">
            <input type="submit" value="submit" />
          </div>
        </form>
      </div>
      <div class="score-list">
        <div class="score-header">
          <h2>Recent Scores</h2>
          <div class="inputbox">
            <input type="button" value="refresh" class="refresh"/>
          </div>
        </div>
        <ol class="gradient-list"></ol>
      </div>
    </div>
  </body>
</html>
